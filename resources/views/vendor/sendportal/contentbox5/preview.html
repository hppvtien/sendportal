    /*
    content.css
    - A simple css for basic formatting
    - Used to format the built-in snippets (content blocks) in ContentBuilder.js
    - You can adjust or customize this css according to your site design
    - Can be combined with popular css frameworks    
*/
@import url('//fonts.googleapis.com/css?family=Open+Sans:300,400,600,800'); /* default font */
@import url("../ionicons/css/ionicons.min.css"); /* Icon support */


/**********************************
    Adjustment for css frameworks
***********************************/

/* For UIKit */
html { color:#000; }

/* For Material Design Lite */
.mdl-cell { margin-top:0px;margin-bottom:0px; }

/* Images' default margin */
.container img { margin:1.4rem 0 1rem; }

/**********************************
    Default Typography
***********************************/

html { font-size: 100%; }  
body {
    margin: 0;
    font-family: "Open Sans", sans-serif;
    font-size: 100%; 
    line-height: 2;
    font-weight: 300;
}
p, td, li, label {
    font-size: 1.07rem; 
    line-height: 2;
    font-weight: 300;
}
h1, h2, h3, h4, h5, h6 {
    font-family: "Open Sans", sans-serif;
    font-weight: 300;
    letter-spacing: 0px;
    line-height: 1.4;
}        

h1 {font-size: 2.36rem;margin:0.4rem 0;}
h2 {font-size: 2rem;margin:0.6rem 0;}
h3 {font-size: 1.73rem;margin:0.7rem 0;}
h4 {font-size: 1.6rem;margin:0.8rem 0;}
h5 {font-size: 1.48rem;margin:0.8rem 0;}
h6 {font-size: 1.3rem;margin:0.8rem 0;}
p {margin:1rem 0;}

.display { margin-bottom: 0.5rem;  }
.display h1 {
    font-weight: 800;
    font-size: 3rem;
    line-height:1.4;
    /* text-transform: uppercase; */
}
.display p {
    font-size: 1.3rem;
    /* font-style: italic; */
}

@media all and (max-width: 1024px) {
    h1 {font-size: 2rem;}
    h2 {font-size: 1.73rem;}
    h3 {font-size: 1.6rem;}
    h4 {font-size: 1.48rem;}
    h5 {font-size: 1.3rem;font-weight:bold;}
    h6 {font-size: 1rem;font-weight:bold;}
    .display h1 { font-size: 2.2rem; }
    .display p { font-size: 1.1rem; }
}


/**********************************
    Basic Elements
***********************************/

a {color: #000;} 
hr {background:none;background-color: transparent;border:none;border-top: rgba(0, 0, 0, 0.18) 1px solid;margin: 30px 0 25px;padding: 5px;}    
img {max-width:100%;}
figure {margin:0}

*/
table td {padding:12px;}
pre {
    font-family: courier;
    font-size: 1rem;
    white-space: pre-wrap;
    line-height: 1.4;
    padding: 15px;
    background: rgba(0, 0, 0, 0.03);
}
blockquote {margin:16px 40px;}
b, strong {
    font-weight: 600;
}
sup {
    vertical-align: super;
}
sub {
    vertical-align: sub;
}
        
/**********************************
    Simple Grid 
    (if css framework not used)
***********************************/
.container {
    margin: 0 auto;
    max-width: 800px;
}
.column {
    position: relative;
    box-sizing: border-box;
    width: 100%;
}
@media (min-width: 40rem) {
    .row {
        display: flex;
    }
    .column {
        float: left;
        padding-left: 1rem;
        padding-right: 1rem;
    }
    .column.full { width: 100%; }
    .column.two-third { width: 66.7%; }
    .column.two-fourth { width: 75%; }
    .column.two-fifth { width: 80%; }
    .column.two-sixth { width: 83.3%; }
    .column.half { width: 50%; }
    .column.third { width: 33.3%; }
    .column.fourth { width: 25%; }
    .column.fifth { width: 20%; }
    .column.sixth { width: 16.6%; }
    .column.flow-opposite { float: right; }  
}
.clearfix:before, .clearfix:after {content: " ";display: table;}
.clearfix:after {clear: both;}
.clearfix {*zoom: 1;}

.embed-responsive {position: relative;display:block;height:0;padding:0;overflow:hidden;margin-top: 1.4em;margin-bottom: 1em;} 
.embed-responsive.embed-responsive-16by9 {padding-bottom: 56.25%;}
.embed-responsive.embed-responsive-4by3 {padding-bottom: 75%;}
.embed-responsive iframe {position: absolute;top:0;bottom:0;left:0;width:100%;height:100%;border:0;}

.list {position:relative;margin:1.5em 0;box-shadow:none;}
.list > i {position:absolute;left:-3px;top:6px;font-size:1.7em;line-height:1;} 
.list > h2, .list > h3 {margin: 0 0 0 50px !important; line-height: 1.2 !important;}
.list > p {margin: 5px 0 0 50px !important}

.list.larger > i {position:absolute;left:-3px;top:0;font-size:1.7em;line-height:1;} 
.list.larger > h2, .list.larger > h3 {margin: 0 0 0 70px !important; line-height: 1.2 !important;}
.list.larger > p {margin: 5px 0 0 70px !important}

.quote {position:relative;margin:1.5em 0;}
.quote > i {position: absolute;top: -10px; left: -7px;font-size: 2em;}
.quote > small {margin-left:50px;opacity: 0.7;font-size: 1em;}
.quote > p {margin-left:50px;font-size: 1.5em;}
@media all and (max-width: 540px) {
    .quote > i {left: -15px;font-size:1.5em;}

.is-btn, 
a.is-btn {
    padding: 10px 50px;
    font-size: 1rem;
    line-height: 2rem;
    border-radius: 0;
    letter-spacing: 3px;
    display: inline-block;
    margin: 3px 0;
    font-weight: normal;
    text-align: center;
    text-decoration: none;
    cursor: pointer;
    background-image: none;
    border: 1px solid transparent;
    white-space: nowrap;
    -webkit-transition: all 0.16s ease;
    transition: all 0.16s ease;
    text-decoration:none;
    color: #000;
}
.is-btn:hover,.is-btn:visited,.is-btn:focus,
a.is-btn:hover,a.is-btn:visited,a.is-btn:focus {color:initial;text-decoration:initial;opacity:initial;} /* prevent overide */

/* ghost1 default */
.is-btn-ghost1,

.is-light-text .is-btn-ghost1,

.is-dark-text a.is-btn-ghost1,

/* Global */

body { /* optional */
    width: 100%;
    padding: 0;
    margin: 0;
    overflow-x: hidden;
    overflow-y: auto;
}  

.is-wrapper {
    display: flex;
    flex-flow: row wrap;
    width: 100%;
    height: 100vh;
    box-sizing: border-box;
    margin: 0 auto;
    max-width: 100%;
	-webkit-transition: all ease 0.5s;
	-moz-transition: all ease 0.5s;
	-ms-transition: all ease 0.5s;
	-o-transition: all ease 0.5s;
	transition: all ease 0.5s;  
}		

.is-wrapper > div {
    display: flex;
    flex-direction: row;
    width: 100%;
    height: auto;
    min-height: 100%; 
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    position: relative;
    background: #fff;
	/* -webkit-transition: all ease 0.3s;
	-moz-transition: all ease 0.3s;
	-ms-transition: all ease 0.3s;
	-o-transition: all ease 0.3s;
	transition: all ease 0.3s; */
	overflow-x: hidden;
	overflow-y: hidden;
}

.is-boxes {
    display: flex;
    flex-flow: row nowrap; /* height-stretched items */
    flex-grow: 1; /* height-stretched items */
    width: 100%;
    height: 100%;
    position: relative;
} 

.is-boxes > div, 
.is-box {
    display: flex;
    flex-direction: column; 
    flex-grow: 1; /* height-stretched items */
    justify-content: center;
    align-items: center;
    position: relative;
    box-sizing: border-box;
}
.is-box-1 {width: 8.333333%;}
.is-box-2 {width: 16.666667%;}
.is-box-3 {width: 25%;}
.is-box-4 {width: 33.333333%;}

.is-box-7 {width: 58.333333%;}

.is-box-12, .is-box-centered {width: 100%;}

@media all and (max-width: 970px) {

    .is-wrapper > div, 
    .is-section {
        flex-direction: column;
    } 
    
    .is-boxes {
        flex-flow: column wrap; /* height-stretched items */
    } 
    
    .is-boxes > div, 
    .is-box {
        width:100%;
    } 
}

.bounce {
	-moz-animation: bounce 5s forwards;
	-webkit-animation: bounce 5s forwards;
	animation: bounce 5s forwards;
}
@-moz-keyframes bounce {
	0%, 20%, 50%, 80%, 100% { -moz-transform: translateY(0); }
	40% { -moz-transform: translateY(-30px); }
	60% { -moz-transform: translateY(-15px); }
}
@-webkit-keyframes bounce {
	0%, 20%, 50%, 80%, 100% { -webkit-transform: translateY(0); }
	40% { -webkit-transform: translateY(-30px); }
	60% { -webkit-transform: translateY(-15px); }
}
@keyframes bounce {
	0%, 20%, 50%, 80%, 100% { -webkit-transform: translateY(0); -moz-transform: translateY(0); -ms-transform: translateY(0); -o-transform: translateY(0); transform: translateY(0); }
	40% { -webkit-transform: translateY(-30px); -moz-transform: translateY(-30px); -ms-transform: translateY(-30px); -o-transform: translateY(-30px); transform: translateY(-30px);	}
	60% { -webkit-transform: translateY(-15px); -moz-transform: translateY(-15px); -ms-transform: translateY(-15px); -o-transform: translateY(-15px); transform: translateY(-15px); }
}

.is-overlay {
    position:absolute;
    left:0px;
    top:0px;
    right:0px;
    bottom:0px;
    overflow:hidden;
}
.is-overlay .is-overlay-bg {

    -ms-animation:is-scale 25s ease forwards;
    -webkit-animation:is-scale 25s ease forwards;
    -o-animation:is-scale 25s ease forwards;
    -moz-animation:is-scale 25s ease forwards;   
}
@keyframes is-scale {
    from {
  	    transform: scale(1);
        -ms-transform: scale(1);
        -webkit-transform: scale(1);
        -o-transform: scale(1);
        -moz-transform: scale(1);
    }
    to {
  	    transform: scale(1.2);
        -ms-transform: scale(1.2);
        -webkit-transform: scale(1.2);
        -o-transform: scale(1.2);
        -moz-transform: scale(1.2);
    }
}

    -moz-box-shadow: 0 0 9px rgba(0, 0, 0, 0.07);
    box-shadow: 0 0 9px rgba(0, 0, 0, 0.07);
}

.is-lightbox img {cursor:pointer;                  
	-webkit-transition: all ease 0.5s;
	-moz-transition: all ease 0.5s;
	-ms-transition: all ease 0.5s;
	-o-transition: all ease 0.5s;
	transition: all ease 0.5s;    
	}
.is-lightbox img:hover {opacity:0.8}

.is-hidden {display:none !important;}

.is-section.is-section-sticky {
    top: 0;
    position: fixed;
    z-index: 1000;
}

/* video */
.is-video-bg { 
    position: absolute;
    top: 50%;
    left: 50%;
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    -webkit-transform: translate(-50%, -50%);
    -moz-transform: translate(-50%, -50%);
    -ms-transform: translate(-50%, -50%);
	transform: translate(-50%, -50%);
}
.is-overlay-video {
    position:absolute;left:0px;top:0px;width:100%;height:100%;
    background-color:rgb(0, 0, 0);opacity:0.25;
}

/* Adjustments */

@media all and (max-width: 768px) {
    .m-justify-content-center {
        display: flex;
        justify-content: center;
    }
}

/* Lightbox */
.is-ui .is-lightbox {
    display: none;
    z-index: 100000;
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    box-sizing: border-box;
    background-color: black;
    opacity: 0;
    align-items: center;
    justify-content: center;
    opacity: 0;
    transform: scale(0.7) translateZ(150px);
    transition: all 450ms ease-in-out;
  }
  .is-ui .is-lightbox.light {
    background-color: rgba(255, 255, 255, 0.97);
  }
  .is-ui .is-lightbox > div {
    width: 100%;
    height: 100%;
  }
